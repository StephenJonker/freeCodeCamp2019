<html lang="en">

<head>
	<meta charset="utf-8">
	<title>
		freeCodeCamp - Sample Code 
	</title>

	<style>
		div {
		  width: 60%;
		  height: 200px;
		  margin-top: 20px;
		}
	  
		.first {
		  background-color: red;
		  position: absolute;
			z-index: 2;
		}
		.second {
		  background-color: blue;
		  position: absolute;
		  left: 40px;
		  top: 50px;
		  z-index: 1;
		}
	  </style>
</head>

<body>

	  <div class="first"></div>
	  <div class="second"></div>

</body>

</html>
