<html lang="en">

<head>
	<meta charset="utf-8">
	<title>
		freeCodeCamp - Sample Code 
	</title>

	<style>
		div {
		  width: 70%;
		  height: 100px;
		  margin:  50px auto;
		  background: linear-gradient(
			53deg,
			#ccfffc,
			#ffcccf
		  );
		}
		div:hover {
		  transform: scale(1.1);
		}
	  
	  
	  </style>
</head>

	  <div></div>
