<html lang="en">

<head>
	<meta charset="utf-8">
	<title>
		freeCodeCamp - Sample Code 
	</title>

	<style>
		body {
		  min-height: 150vh;
		  position: relative;
		  top: 40px;
		}
		#navbar {
			position: fixed;
    		top: 0px;
    		left: 0px;
		  width: 100%;
		  background-color: #767676;
		}
		nav ul {
		  margin: 0px;
		  padding: 5px 0px 5px 30px;
		}
		nav li {
		  display: inline;
		  margin-right: 20px;
		}
		a {
		  text-decoration: none;
		}
	  </style>
</head>	

<body>
	<header>
		  <h1>Welcome!</h1>
		  <nav id="navbar">
			<ul>
			  <li><a href="">Home</a></li>
			  <li><a href="">Contact</a></li>
			</ul>
		  </nav>
		</header>
		<p>I shift up when the #navbar is fixed to the browser window.</p>

</body>

</html>
