<html lang="en">

<head>
	<meta charset="utf-8">
	<title>
		freeCodeCamp - Sample Code 
	</title>

	<style>
		div {
		  width: 70%;
		  height: 100px;
		  margin: 50px auto;
		}
		#top {
		  background-color: red;
		  transform: skewY(-10deg);
		}
		#bottom {
		  background-color: blue;
		  transform: skewX(24deg);
		}
	  </style>
</head>
<body>
	
	  <div id="top"></div>
	  <div id="bottom"></div>

</body>

</html>
