<html lang="en">

<head>
	<meta charset="utf-8">
	<title>
		freeCodeCamp - Sample Code 
	</title>

	<style>
		#box-container {
		  display: flex;
		  height: 500px;
		}
		#box-1 {
		  background-color: dodgerblue;
		  flex: 2 2 150px;
		  height: 200px;
		}
	  
		#box-2 {
		  background-color: orangered;
		  flex: 1 1 150px;
		  height: 200px;
		}
	  </style>
</head>

<body>
	  <div id="box-container">
		<div id="box-1"></div>
		<div id="box-2"></div>
	  </div>
</body>
</html>
